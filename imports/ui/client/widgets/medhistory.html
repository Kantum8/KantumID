<template name="medhistory">
  <div id="container-medhistory"  class="med-section-content">
    <div>
      <table class="t-medhistory">
        <thead>
          <tr>
            <th></th>
              <th class="th-illnesses">ILLNESSES</th>
              <th class="th-from">FROM</th>
              <th class="th-to">TO</th>
            <th></th>
          </tr>
        </thead>
          <tbody class="tbody-scrolling">
            {{#each getIllnessesHistory}}
            <tr class="clickable" {{b "click: baseChange(this)"}}>
              <td></td>
              <td class="td-illnesses">
                <label for="toggle-card-1">
                  {{this.illnesses}}
                </label>
              </td>
              <td class="td-from">
                {{this.dateOfIllnesses.from}}
              </td>
              <td class="td-to">
                {{this.dateOfIllnesses.to}}
              </td>
              <!--td class="td-from">
                {{#if loadingTradeHistory}}
                  <span class="loading-icon">
                    {{{loadingIcon}}}
                  </span>
                {{else}}
                  {{#if equals (price this) 'N/A'}}
                    N/A
                  {{else}}
                    {{{formatNumber (price this) '' true}}}
                  {{/if}}
                {{/if}}
              </td>
              <td class="td-to">
                {{#if loadingTradeHistory}}
                  <span class="loading-icon">
                    {{{loadingIcon}}}
                  </span>
                {{else}}
                  {{{formatBalance (volume this) 2 '' true}}}
                {{/if}}
              </td>-->
              <td></td>
            </tr>
            {{/each}}
          {{sort}}
          </tbody>

        <tfoot>
          <input type="radio" name="cards" class="card-checkbox" id="toggle-card-1">
          {{#each getIllnessesHistory}}
          <div class="card">
          	<h2><label></label></h2>
            <label for="put-cards-down" class="dialog-window__button">&times;</label>
            <p>You had {{this.illnesses}} from the {{this.dateOfIllnesses.from}} to the {{this.dateOfIllnesses.to}}</p>
          </div>
          {{/each}}
          <input type="radio" name="cards" class="card-checkbox" id="put-cards-down">
        </tfoot>
      </table>
    </div>
  </div>
</template>


<template name="searchBox">
  <h2>
    {{__ "medical_history"}}
  </h2>
  <form>
    <input type="search" results=5 id="search-box" placeholder="{{__ "search_diseases"}}" />
  </form>
</template>

<template name="searchResult">
  <div id='search-result'>
    {{#each getIllnesses}}
    <div class="illnesses">
      <h4 class="name">
        <a href="{{git}}" target="_blank" id="search_result">{{{d}}}</a> <button class="btn btn-default btn-submit-add-save">{{__ "add"}}</button>
      </h4>
      <div class="description">
        {{{c}}}
      </div>
    </div>
    {{/each}}
  </div>

{{#if modaL}}
  <div id="modal">
    <div class="diamond">
       <span class="closer thick"></span>
     </div>
      <div class="form-wrap">
        <form action="">
          <!--{{#each getPlaceholderDate}}-->
          <div class="dates">
            <h4>Since when are you sick?</h4><br/>
              <div class="arrival">
                <label for="arrival">FROM</label><br/>
                <input name="arrival" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="{{getPlaceholderDate fromDate}}"/>
              </div>
              <div class="departure">
                <label for="arrival">TO</label><br/>
                <input name="departure" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="{{getPlaceholderDate toDate}}"/>
            </div>
          </div>
        <!--  {{/each}}-->
        </form>
        <button type="button" class="btn-add-med">ADD NOW</button>
        <div class="linkbox">
          <div class="links">
            <div class="origin">
              <p>Check out Seth Coelen's original design over on dribbble</p><a href="https://dribbble.com/shots/2464177-Daily-UI-067-Hotel-Booking" target="_blank"><i class="fa fa-dribbble"></i></a>
            </div>
            <div class="me">
              <p>Why not take a look at my other pens while you're here</p><a href="https://codepen.io/lewisvrobinson"><i class="fa fa-codepen"></i></a>
            </div>
        </div>
      </div>
    </div>
  </div>
{{/if}}
</template>
