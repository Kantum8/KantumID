<template name="medhistory">
  <div id="container-medhistory"  class="med-section-content">
    <div>
      <table class="t-medhistory">
        <!--thead>
          <tr>
            <th></th>
              <th class="th-coin">COIN</th>
              <th class="th-price">PRICE</th>
              <th class="th-volume">DAILY VOLUME</th>
            <th></th>

            {{#each illnessesHistory}}
          <tbody class="tbody-scrolling">
            <tr class="clickable" {{b "click: baseChange(this)"}}>
              <td></td>
            <td class="td-coin"><label for="toggle-card-1">{{this}}</label></td>
          </tr>
          </tbody>
        <tfoot>
          <input type="radio" name="cards" class="card-checkbox" id="toggle-card-1">

          <div class="card">

            <label for="put-cards-down" class="dialog-window__button">&times;</label>

      </table>
    </div>
  </div>
</template>


<template name="searchBox">
  <h2>
    {{__ "medical_history"}}
  </h2>
  <form>
    <input type="search" results=5 id="search-box" placeholder="{{__ "search_diseases"}}" />
  </form>
</template>

<template name="searchResult">
  <div id='search-result'>
    {{#each getIllnesses}}
    <div class="illnesses">
      <h4 class="name">
        <a href="{{git}}" target="_blank" id="search_result">{{{illnessesName}}}</a> <button class="btn btn-default btn-submit-add-save">{{__ "add"}}</button>
      </h4>
      <div class="description">
        {{{description}}}
      </div>
    </div>
    {{/each}}
  </div>

{{#if modaL}}
  <div id="modal" class="closed">
    <div class="diamond"></div>
      <div class="form-wrap">
        <form action="">
          {{#each getPlaceholderDate}}
          <div class="dates">
            <h4>Since when are you sick?</h4><br/>
              <div class="arrival">
                <label for="arrival">FROM</label><br/>
                <input name="arrival" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="{{fromDate}}"/>
              </div>
              <div class="departure">
                <label for="arrival">TO</label><br/>
                <input name="departure" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="{{toDate}}"/>
            </div>
          </div>
        {{/each}}
        </form>
        <button type="button" class="btn-add-med">ADD NOW</button>
        <div class="linkbox">
          <div class="links">
            <div class="origin">
              <p>Check out Seth Coelen's original design over on dribbble</p><a href="https://dribbble.com/shots/2464177-Daily-UI-067-Hotel-Booking" target="_blank"><i class="fa fa-dribbble"></i></a>
            </div>
            <div class="me">
              <p>Why not take a look at my other pens while you're here</p><a href="https://codepen.io/lewisvrobinson"><i class="fa fa-codepen"></i></a>
            </div>
        </div>
      </div>
    </div>
  </div>
{{/if}}
</template>
