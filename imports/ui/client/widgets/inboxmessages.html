<template name="inboxmessages">
<div class="caca">
  <div class="wrapper">
      <div class="container">
          <div class="left">
              <div class="top">
                  <input type="search" placeholder=""/>
                  <a href="javascript:;" class="search"></a>
              </div>
              <ul class="people">
                <li>
                    <br>
                    <h2>Bots</h2>
                </li>
                {{#each chats}}
                  {{#if equals this.userType 'bot'}}
                  <li class="person" data-chat="person1">
                      <img src="{{this.profilePicture}}" />
                      <span class="name">{{this.recipient}}</span>
                      <span class="time">1:44 PM</span>
                      <span class="preview">{{this.lastMessage}}</span>
                  </li>
                  {{/if}}
                {{/each}}
                  <!--li class="person" data-chat="person2">
                      <img src="https://s3.postimg.org/h9q4sm433/img3.jpg" alt="" />
                      <span class="name">Minister's assistant</span>
                      <span class="time">2:09 PM</span>
                      <span class="preview">Mr. Rhedha your citizens are</span>
                      <span class="preview">happy and healthy.</span>
                  </li-->
                  <li>
                      <br>
                      <h2>Persons</h2>
                  </li>
                  {{#each chats}}
                    {{#if equals chats.userType 'human'}}
                    <li class="person" data-chat="person1">
                        <img src="{{this.profilePicture}}" />
                        <span class="name">{{this.recipient}}</span>
                        <span class="time">1:44 PM</span>
                        <span class="preview">{{this.lastMessage}}</span>
                    </li>
                    {{/if}}
                  {{/each}}
              </ul>
          </div>
          <div class="right">
              <div class="top"><span>To: <span class="name"></span></span></div>
              <div class="chat" id="scroll-content" data-chat="person1">
                  <div class="conversation-start">
                      <span>Today, 6:48 AM</span>
                  </div>
                  <!--div class="bubble you">
                    Hello ! I'm SkinCancerBot and I can diagnose you melanoma.
                  </div>
                  <div class="bubble you">
                    For getting started take a picture of your skin.
                  </div-->

                  {{#each messages}}
                    {{#if equals this.user 'user'}}
                    <div class="bubble me">
                      {{#if equals this.contentType 'image'}}
                        <img src="{{this.content}}" style="max-width: 300px; max-height: 250px;">
                      {{/if}}
                      {{#if equals this.contentType 'text'}}
                        {{this.content}}
                      {{/if}}
                    </div>
                    {{/if}}
                  {{#if equals this.user 'bot'}}
                  <div class="bubble you">
                    {{#if equals this.type 'image'}}
                      <img src="{{this.content}}" style="max-width: 300px; max-height: 250px;">
                    {{/if}}
                    {{#if equals this.contentType 'text'}}
                      {{this.content}}
                    {{/if}}
                  </div>
                  {{/if}}
                {{/each}}
              </div>
              <div id="smiley-container">
                <div id="smiley-panel"></div>
              </div>
              <form class="write">
                  <input type="file" id="attach" multiple accept="image/*" style="display:none">
                  <label for="attach" class="write-link attach"></label>
                  <input type="text" id="textSubmit" />
                  <input type="button" id="smiley" style="display:none">
                  <label for="smiley" class="write-link smiley"></label>
                  <input type="submit" id="submit" style="display:none">
                  <label for="submit" class="write-link send"></label>
              </form>
          </div>
      </div>
  </div>
</div>

</template>
